REPTILIAN.description=Stage 1 - Transformation increases veteran.\nStage 2 - <c.name> will use <c.hisher> claws to attack as long as <c.heshe> wields no weapon.\nStage 3 - A thin layer of scales protects <c.hisher> body, increasing defense and health.\nStage 4 - Fighting gives <c.himher> 2 motivation..\nStage 5 - \nDownside - Not the most social person out there. <c.HeShe> might beat <c.hisher> customer up or refuses non-combat acts altogether.
